<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile - Burnt Chicken</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav_container">
            <div class="logo">
                <img src="image/Burnt_Chicken.jpg" alt="Logo" />
            </div>
            <ul class="nav_list">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="Sale.html">Sale</a></li>
            </ul>
            <div class="login_signup" id="navUser">
                <!-- JS will render user info -->
            </div>
        </nav>
    </header>
    <div class="content">
        <main style="max-width:500px;margin:40px auto 0 auto;padding:24px;background:#fff;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.08);">
            <h1 style="margin:20px  ;text-align:center;">User Profile</h1>
            <div id="profile-info" style="margin-top:24px;">
                <!-- User info will be rendered here -->
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <span class="footer-logo"> <b>Burnt Chicken</b></span>
                <span class="footer-copy">&copy; 2025 Burnt Chicken.</span>
                <span class="footer-social">
                    <a href="#" title="Facebook" aria-label="Facebook">Facebook</a> |
                    <a href="#" title="Instagram" aria-label="Instagram">Instagram</a> |
                    <a href="#" title="Twitter" aria-label="Twitter">Twitter</a>
                </span>
            </div>
        </div>
    </footer>
    <script>
        // Render nav user
        function renderNavUser() {
            var navUser = document.getElementById('navUser');
            var username = localStorage.getItem('username');
            if (username) {
                navUser.innerHTML = `
                    <span style="font-weight:bold;cursor:pointer;" id="logoutUser">Hello, ${username}</span>
                    <a href="profile.html" title="Profile" style="margin-left:8px;vertical-align:middle;">
                        <img src="image/Useicon.png" alt="Profile" style="width:30px;height:30px;vertical-align:middle;" />
                    </a>
                `;
            } else {
                // Nếu chưa login, chuyển hướng về trang login
                window.location.href = "login.html";
            }
        }
        renderNavUser();
        document.getElementById('navUser').addEventListener('click', function(e) {
            if (e.target && e.target.id === 'logoutUser') {
                if (confirm('Do you want to log out?')) {
                    localStorage.removeItem('username');
                    localStorage.removeItem('user');
                    window.location.href = "login.html";
                }
            }
        });

        // Render user profile info
        function renderProfile() {
            var profileDiv = document.getElementById('profile-info');
            // Lấy dữ liệu người dùng từ localStorage (giả sử lưu ở key 'user')
            var user = localStorage.getItem('user');
            // Nếu không có dữ liệu, thử lấy từ username
            if (!user) {
                var username = localStorage.getItem('username');
                if (username) {
                    profileDiv.innerHTML = `<div style="margin-bottom:16px;"><b>Username:</b> ${username}</div>`;
                    return;
                }
                profileDiv.innerHTML = '<p>No user data found.</p>';
                return;
            }
            try {
                user = JSON.parse(user);
            } catch (e) {
                profileDiv.innerHTML = '<p>User data is corrupted.</p>';
                return;
            }
            // Hiển thị tất cả các trường nếu có
            let html = '';
            if (user.username) {
                html += `<div style="margin-bottom:16px;"><b>Username:</b> ${user.username}</div>`;
            }
            if (user.email) {
                html += `<div style="margin-bottom:16px;"><b>Email:</b> ${user.email}</div>`;
            }
            if (user.phone) {
                html += `<div style="margin-bottom:16px;"><b>Phone Number:</b> ${user.phone}</div>`;
            }
            if (user.password) {
                html += `<div style="margin-bottom:16px;"><b>Password:</b> ${user.password}</div>`;
            }
            if (!html) {
                html = '<p>No user data found.</p>';
            }
            profileDiv.innerHTML = html;
        }
        renderProfile();
    </script>
</body>
</html>
