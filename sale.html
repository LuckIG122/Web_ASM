<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale - Burnt Chicken</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav_container">
            <div class="logo">
                <img src="image/Burnt_Chicken.jpg" alt="Logo" />
            </div>
            <ul class="nav_list">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="Sale.html">Sale</a></li>
            </ul>
            <div class="login_signup" id="navUser">
                <!-- Nội dung sẽ được thay đổi bằng JS -->
            </div>
        </nav>
    </header>
    <div class="content">
        <main>
            <div class="recommend-list" style="margin-top:120px;">
                <h1>Sale</h1>
                <div>
                    <div class="recommend-card">
                        <img src="image/Sale20.jpg" alt="Menu" class="recommend-img" style="width:100%;height:auto;max-height:140px;object-fit:cover;margin-bottom:8px;" />
                        <h3>Sale 20%</h3>
                        <p>Click now to receive discount voucher</p>
                        <a href="menu.html" class="recommend-btn">Order</a>
                    </div>
                    <div class="recommend-card">
                        <img src="image/Buy1free1.jpg" alt="Combo" class="recommend-img" style="width:100%;height:auto;max-height:140px;object-fit:cover;margin-bottom:8px;" />
                        <h3>Buy 1 Get 1 Free</h3>
                        <p>Save when you buy</p>
                        <a href="menu.html" class="recommend-btn">Order</a>
                    </div>
                    <div class="recommend-card">
                        <img src="image/Buy2comboget1combo.png" alt="Drink" class="recommend-img" style="width:100%;height:auto;max-height:140px;object-fit:cover;margin-bottom:8px;" />
                        <h3>Buy 2 combo Get 1 Free</h3>
                        <p>More savings with more purchases</p>
                        <a href="menu.html" class="recommend-btn">Order</a>
                    </div>

                </div>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <span class="footer-logo"> <b>Burnt Chicken</b></span>
                <span class="footer-copy">&copy; 2025 Burnt Chicken.</span>
                <span class="footer-social">
                    <a href="#" title="Facebook" aria-label="Facebook">Facebook</a> |
                    <a href="#" title="Instagram" aria-label="Instagram">Instagram</a> |
                    <a href="#" title="Twitter" aria-label="Twitter">Twitter</a>
                </span>
            </div>
        </div>
    </footer>
    <script>
        function renderNavUser() {
            var navUser = document.getElementById('navUser');
            var username = localStorage.getItem('username');
            if (username) {
                navUser.innerHTML = `
                    <span style="font-weight:bold;cursor:pointer;" id="logoutUser">Hello, ${username}</span>
                    <a href="profile.html" title="Profile" style="margin-left:8px;vertical-align:middle;">
                        <img src="image/Useicon.png" alt="Profile" style="width:30px;height:30px;vertical-align:middle;" />
                    </a>
                    <a href="ShoppingCart.html" title="Cart" style="margin-left:8px;">
                        <img src="image/ShoppingCart.jpg" alt="Cart" style="width:30px;height:30px;vertical-align:middle;" />
                    </a>
                `;
            } else {
                navUser.innerHTML = `
                    <a href="login.html" class="login-link">Login</a>
                    <a href="signup.html" class="signup-link">Sign Up</a>
                `;
            }
        }
        renderNavUser();
        document.getElementById('navUser').addEventListener('click', function(e) {
            if (e.target && e.target.id === 'logoutUser') {
                if (confirm('Bạn có muốn đăng xuất không?')) {
                    localStorage.removeItem('username');
                    renderNavUser();
                }
            }
        });
    </script>
</body>
</html>
