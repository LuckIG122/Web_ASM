<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Burnt Chicken</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 1;
        }
    </style>
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <nav class="nav_container">
            <div class="logo">
                <img src="image/Burnt_Chicken.jpg" alt="Logo" />
            </div>
            <ul class="nav_list">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="Sale.html">Sale</a></li>
            </ul>
            <div class="login_signup" id="navUser">
                <!-- Nội dung sẽ được thay đổi bằng JS -->
            </div>
        </nav>
    </header>
    <div class="content">
        <main style="max-width:800px;margin:40px auto 0 auto;padding:24px;background:#fff;border-radius:12px;box-shadow:0 2px 12px rgba(0,0,0,0.08);">
            <h1 style="margin-top:20px;">Your Shopping Cart</h1>
            <div id="cart-list">
                <!-- Giỏ hàng sẽ được hiển thị ở đây -->
            </div>
            <div style="margin-top:24px;text-align:right;font-size:1.2rem;">
                <b>Total: <span id="cart-total">0₫</span></b>
            </div>
            <div style="margin-top:16px;text-align:right;">
                <button 
                    onclick="checkoutBill()" 
                    style="background:#ff9800;color:#fff;border:none;padding:8px 18px;border-radius:5px;cursor:pointer;">
                    Checkout
                </button>
            </div>
        </main>
    </div>
    <footer>
        <div class="footer-container">
            <div class="footer-content">
                <span class="footer-logo"> <b>Burnt Chicken</b></span>
                <span class="footer-copy">&copy; 2025 Burnt Chicken.</span>
                <span class="footer-social">
                    <a href="#" title="Facebook" aria-label="Facebook">Facebook</a> |
                    <a href="#" title="Instagram" aria-label="Instagram">Instagram</a> |
                    <a href="#" title="Twitter" aria-label="Twitter">Twitter</a>
                </span>
            </div>
        </div>
    </footer>
    <script>
        function renderNavUser() {
            var navUser = document.getElementById('navUser');
            var username = localStorage.getItem('username');
            if (username) {
                navUser.innerHTML = `
                    <span style="font-weight:bold;cursor:pointer;" id="logoutUser">Hello, ${username}</span>
                    <a href="profile.html" title="Profile" style="margin-left:8px;vertical-align:middle;">
                        <img src="image/Useicon.png" alt="Profile" style="width:30px;height:30px;vertical-align:middle;" />
                    </a>
                `;
            } else {
                navUser.innerHTML = `
                    <a href="login.html" class="login-link">Login</a>
                    <a href="signup.html" class="signup-link">Sign Up</a>
                `;
            }
        }
        renderNavUser();
        document.getElementById('navUser').addEventListener('click', function(e) {
            if (e.target && e.target.id === 'logoutUser') {
                if (confirm('Do you want to log out?')) {
                    localStorage.removeItem('username');
                    renderNavUser();
                }
            }
        });
    </script>
    <script>
        function renderCart() {
            // Đọc đúng key 'cart' từ localStorage (phải đồng bộ với menu.html)
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            let cartList = document.getElementById('cart-list');
            if (cart.length === 0) {
                cartList.innerHTML = '<p>Cart is empty.</p>';
                return;
            }
            let html = '<table style="width:100%;border-collapse:collapse;"><tr><th>Item Name</th><th style="text-align:center;">Price</th><th style="text-align:center;">Quantity</th><th></th></tr>';
            cart.forEach((item, idx) => {
                html += `<tr>
                    <td>${item.name}</td>
                    <td style="text-align:center;">${item.price.toLocaleString()}₫</td>
                    <td style="text-align:center;">${item.quantity}</td>
                    <td><button onclick="removeItem(${idx})" style="background:#ff9800;color:#fff;border:none;padding:6px 14px;border-radius:4px;cursor:pointer;">Remove</button></td>
                </tr>`;
            });
            html += '</table>';
            cartList.innerHTML = html;

            // Tính tổng tiền
            let total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
            document.getElementById('cart-total').textContent = total.toLocaleString() + '₫';
        }

        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        function clearCart() {
            // Đảm bảo xóa đúng key 'cart'
            localStorage.removeItem('cart');
            renderCart();
        }

        function checkoutBill() {
            // Lưu cart sang sessionStorage để bill.html đọc (hoặc giữ nguyên localStorage nếu muốn)
            let cart = localStorage.getItem('cart');
            if (cart && JSON.parse(cart).length > 0) {
                sessionStorage.setItem('billCart', cart);
                window.location.href = 'bill.html';
            } else {
                alert('Your cart is empty!');
            }
        }

        renderCart();
    </script>
</body>
</html>
